[package]
name = "jazzc"
version = "0.1.0"
authors = ["Adel Prokurov <adel.prokurov@protonmail.com>"]
edition = "2018"

[dependencies]
hmap = "0.1"
structopt = "0.2"
time = "0.1.42"
hashlink = "0.3"
byteorder = "1.3.2"
libc = "0.2"
wrc = "0.4"
[profile.release]
lto = true
opt-level = 'z'
codegen-units = 1
panic = 'abort'